apiVersion: v1
items:
- apiVersion: kubevirt.io/v1
  kind: VirtualMachine
  metadata:
    annotations:
      vm.kubevirt.io/validations: |
        [
          {
            "name": "minimal-required-memory",
            "path": "jsonpath::.spec.domain.resources.requests.memory",
            "rule": "integer",
            "message": "This VM requires more memory.",
            "min": 1610612736
          }
        ]
    labels:
      app: REPLACE_ME_VM
      vm.kubevirt.io/template: rhel9-server-small
      vm.kubevirt.io/template.revision: "1"
      vm.kubevirt.io/template.version: v0.14.0
    name: REPLACE_ME_VM
  spec:
    dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: REPLACE_ME_VM
      spec:
        pvc:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
          storageClassName: test 
        source:
          pvc: 
            name: rhel9-soe
            namespace: openshift-virtualization-os-images
    running: true 
    template:
      metadata:
        annotations:
          vm.kubevirt.io/flavor: small
          vm.kubevirt.io/os: rhel9
          vm.kubevirt.io/workload: server
        labels:
          kubevirt.io/domain: REPLACE_ME_VM
          kubevirt.io/size: small
          app: techupdate 
      spec:
        domain:
          cpu:
            cores: 1
            sockets: 1
            threads: 1
          devices:
            disks:
            - disk:
                bus: virtio
              name: REPLACE_ME_VM
            - disk:
                bus: virtio
              name: cloudinitdisk
            interfaces:
            - name: default
              masquerade: {}
            - name: labnet
              bridge: {}
            networkInterfaceMultiqueue: true
            rng: {}
          machine:
            type: pc-q35-rhel8.4.0
          resources:
            requests:
              memory: 2Gi
        evictionStrategy: LiveMigrate
        networks:
        - name: default
          pod: {}
        - name: labnet 
          multus:
            networkName: labnet
        terminationGracePeriodSeconds: 180
        volumes:
        - dataVolume:
            name: REPLACE_ME_VM
          name: REPLACE_ME_VM
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: johan
              password: redhat123!
              chpasswd: { expire: False }
          name: cloudinitdisk
kind: List
metadata: {}
